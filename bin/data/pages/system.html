<html>
<head>
    <title></title>
    <style>
        html {
        }

        body {
            size: *;
            overflow: auto;
            flow: stack;
            margin: 0;
        }

            body > section {
                size: *; /* sections spans whole window surface */
            }

                body > section#back-layer {
                    background: radial-gradient(50% 50%, ellipse center, blue, black);
                    color: #fff;
                    overflow: hidden;
                    margin: 0;
                }

                body > section#fore-layer {
                    background: radial-gradient(50% 50%, ellipse center, black, blue);
                    overflow: hidden;
                    margin: 0;
                }

        .console_hidden {
            margin-top: -100%;
            transition: margin-top(linear, 500ms);
        }

        #console {
            background-color: rgba(0,0,0,.7);
            width: *;
            z-index: 999;
            text-align: left;
            height: 40%;
        }

        #console_buffer {
            width: 100%;
            background: transparent;
            border: 1px solid gray;
            color: dimgray;
            font-size: 12pt;
            font-family: monospace;
            overflow-x: hidden;
            overflow-y: scroll;
            text-align: left;
            height: 90%;
        }

        #console_input {
            height: 10%;
        }

        #console_input > input {
            width: 100%;
            background: transparent;
            border: 1px solid gray;
            font-family: monospace;
            color: darkslategray;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script type="text/tiscript">
    $(#machine).text = Sciter.machineName();
    
    view.root.subscribe(function(event)
    {
        if (event.keyCode == 0xC0)
        {
            $(div#console).attributes.toggleClass("console_hidden");
        }
    }, Event.KEY, Event.KEY_UP);

    $(input#console_command).on("keypress", function(event)
    {
        if ($(div#console).attributes.hasClass("console_hidden"))
        {
            event.preventDefault();
        }
        else
        {
            var character = String.fromCharCode(event.keyCode);
            if (character.search("^[a-zA-Z0-9? _.,()=*/+-]*$") < 0)
            {
                event.preventDefault();
            }
        }
    });

    $(input#console_command).on("keyup", function(event)
    {
        if (event.keyCode == Event.VK_RETURN ||
            event.keyCode == Event.VK_ENTER)
        {
            var text = $(input#console_command).text;
            $(input#console_command).text = "";

            text = text.substr(0, (text.length - 1));
            var parameters = text.split(" ");
            var command = parameters.shift();
            view.console_command(command, parameters);
        }
    });
    </script>
</head>
<body>

    <section id="back-layer">
        <h1>GEK Engine Demo</h1>
        <p>Running on <em #machine /> machine</p>
    </section>

    <section id="fore-layer">
        <div #console class="console_hidden">
            <div #console_buffer>
                stuff
            </div>
            <div #console_input>
                <input #console_command type="text" />
            </div>
        </div>
    </section>

</body>
</html>
