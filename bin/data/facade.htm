<html>
<head>
    <title></title>
    <style>
        html {
        }

        body {
            size: *;
            overflow: auto;
            flow: stack;
            margin: 0;
        }

            body > section {
                size: *; /* sections spans whole window surface */
            }

                body > section#back-layer {
                    background: radial-gradient(50% 50%, ellipse center, blue, black);
                    color: #fff;
                    overflow: hidden;
                    /*padding:10dip;*/
                }

                body > section#fore-layer {
                    width: *;
                    height: *;
                    font: system;
                }

        #console {
            background:#000;
            height:300px;
            width:100%;
            top:0px;
            left:0px;
            position:fixed;
            z-index:999;
            display:none;
            color:#fff;
            text-align:left;
        }

        #window {
            width:95%;
            margin:5px auto 5px auto;
            background:#999;
            height:240px;
            padding:8px;
            color:#000;
            font-size:9pt;
            font-family:courier;
            overflow:scroll;
        }

    </style>
    <script type="text/tiscript">
        function initialize()
        {
            $(#machine).text = Sciter.machineName();

            view.root.subscribe(function(event)
            {
                if (event.keyCode == 0xC0)
                {
                    $(#machine).text = "foobar";
                }
            }, Event.KEY, Event.KEY_UP);
        }

        initialize();
    </script>
</head>
<body>

    <section id="back-layer">
        <h1>GEK Engine Demo</h1>
        <p>Running on <em #machine /> machine</p>
    </section>

    <section id="fore-layer">
        <div id="console">
            <div id="window">
            </div>
            <input type="text" size="60" style="margin:5px;" />
            <button>Send</button>
        </div>

    </section>

</body>
</html>
