<html>
<head>
    <title></title>
    <style>
        html {
        }

        body {
            size: *;
            overflow: auto;
            flow: stack;
            margin: 0;
        }

            body > section {
                size: *; /* sections spans whole window surface */
            }

                body > section#back-layer {
                    background: radial-gradient(50% 50%, ellipse center, blue, black);
                    color: #fff;
                    overflow: hidden;
                    /*padding:10dip;*/
                }

                    body > section#back-layer > h1:hover {
                        color: red;
                    }

                body > section#fore-layer {
                    font: system;
                    background-color: rgba(140,140,140,0.7);
                    width: *;
                    height: 30%;
                    margin-top: 0; /*attached to the left side*/
                    padding: 5dip;
                    border-right: rgba(240,240,240,0.5) solid 1dip;
                    transform: translate(0,-90%);
                }

                    body > section#fore-layer:hover {
                        transform: translate(0, 0%);
                        transition: transform(quad-out, 300ms, 200ms); /*300ms transition, 200ms delay to start */
                    }

                    body > section#fore-layer > p {
                        background: rgba(255,255,255,0.8);
                        padding: 0.5em 1em;
                        border-radius: 4dip;
                    }

        form {
            flow: row(label,input); /*organized in table having one <label> and one <input> per row */
        }
    </style>
    <script type="text/tiscript">

    $(#machine).text = Sciter.machineName();

    $("#console_input").keyup(function(event)
    {
        if(event.keyCode == 13)
        {
            alert('enter');
            $("#console_submit").click();
        }
    });

    $("#console_submit").click(function(event)
    {
        alert('submit');
        view.console_command($("#console_input").text);
        $("#console_input").text = "";
    });

    </script>
</head>
<body>

    <section id="back-layer">
        <h1>GEK Engine Demo</h1>
        <p>Running on <em #machine /> machine</p>
    </section>

    <section id="fore-layer">
        <p>Console</p>
        <hr />
        <hr />
        <input|text id="console_input" value="" />
        <input|button id="console_submit" value="OK">
    </section>

</body>
</html>
